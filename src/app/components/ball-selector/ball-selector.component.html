
<div class="card-primary">
  <div class="ml-40">
    <h3>Numbers</h3>
  </div>
  <div>
    <ul class="balls text-center">
      <li class="text-center"
          *ngFor="let ball of balls; let index = index"
          [style.background-color]="ball.color"
          (click)="selectBall(ball)">{{ ball.ballNumber }}</li>
    </ul>
  </div>
  <div class="text-center">
    <button class="btn-clear" (click)="clearSelect()">
      Clear selection
    </button>
  </div>
</div>
